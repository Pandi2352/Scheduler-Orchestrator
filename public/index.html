
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler Dashboard</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --primary: #3b82f6;
            --success: #22c55e;
            --danger: #ef4444;
            --border: #334155;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        th, td {
            text-align: left;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
        }

        th {
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-success {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }

        .status-failed {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .refresh-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .refresh-btn:hover {
            background-color: #2563eb;
        }
        
        pre {
            background: #0f172a;
            padding: 0.5rem;
            border-radius: 4px;
            overflow-x: auto;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <img src="https://img.icons8.com/nolan/64/time-machine.png" alt="Logo" width="48">
                <h1>Scheduler Orchestrator</h1>
            </div>
            <button class="refresh-btn" onclick="loadData()">Refresh Data</button>
        </header>

        <section>
            <h2>Active Jobs</h2>
            <div class="card">
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Job ID</th>
                                <th>Name</th>
                                <th>Next Run</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody id="jobs-table">
                            <tr><td colspan="4">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section>
            <h2>Execution History</h2>
            <div class="card">
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Job Name</th>
                                <th>Duration</th>
                                <th>Status</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody id="history-table">
                            <tr><td colspan="5">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script>
        async function loadData() {
            try {
                // Fetch Jobs
                const jobsRes = await fetch('/scheduler');
                const jobs = await jobsRes.json();
                renderJobs(jobs);

                // Fetch History
                const historyRes = await fetch('/history');
                const history = await historyRes.json();
                renderHistory(history);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function renderJobs(jobs) {
            const tbody = document.getElementById('jobs-table');
            if (jobs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color: var(--text-muted); padding: 2rem;">No active scheduled jobs</td></tr>';
                return;
            }
            
            tbody.innerHTML = jobs.map(job => `
                <tr>
                    <td><span style="font-family: monospace; color: var(--text-muted)">${job.id}</span></td>
                    <td>${job.name}</td>
                    <td>${job.nextRunAt ? new Date(job.nextRunAt).toLocaleString() : '-'}</td>
                    <td><pre>${JSON.stringify(job.data, null, 2)}</pre></td>
                </tr>
            `).join('');
        }

        function renderHistory(logs) {
            const tbody = document.getElementById('history-table');
            if (logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color: var(--text-muted); padding: 2rem;">No execution history yet</td></tr>';
                return;
            }

            tbody.innerHTML = logs.map(log => `
                <tr>
                    <td>${new Date(log.executedAt).toLocaleString()}</td>
                    <td>${log.name}</td>
                    <td>${log.duration}ms</td>
                    <td>
                        <span class="status-badge ${log.status === 'SUCCESS' ? 'status-success' : 'status-failed'}">
                            ${log.status}
                        </span>
                    </td>
                    <td>
                        <details>
                            <summary style="cursor: pointer; color: var(--primary);">View Response</summary>
                            <pre style="margin-top: 0.5rem;">${JSON.stringify(log.response, null, 2)}</pre>
                        </details>
                    </td>
                </tr>
            `).join('');
        }

        // Initial Load
        loadData();
    </script>
</body>
</html>
